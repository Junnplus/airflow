################################
## Airflow StatsD ServiceMonitor
#################################
{{- if and (.Values.statsd.enabled) (.Values.statsd.serviceMonitor.enabled) }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    tier: airflow
    component: statsd-service-monitor
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
{{- with .Values.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.statsd.serviceMonitor.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
  name: {{ .Release.Name }}-statsd
{{- if .Values.statsd.serviceMonitor.namespace }}
  namespace: {{ .Values.statsd.serviceMonitor.namespace }}
{{- end }}
spec:
  endpoints:
  - targetPort: statsd-scrape
{{- if .Values.statsd.serviceMonitor.interval }}
    interval: {{ .Values.statsd.serviceMonitor.interval }}
{{- end }}
{{- if .Values.statsd.serviceMonitor.scrapeTimeout }}
    scrapeTimeout: {{ .Values.statsd.serviceMonitor.scrapeTimeout }}
{{- end }}
  jobLabel: {{ .Release.Name }}-statsd
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      tier: airflow
      component: statsd
      release: {{ .Release.Name }}
{{- end }}
